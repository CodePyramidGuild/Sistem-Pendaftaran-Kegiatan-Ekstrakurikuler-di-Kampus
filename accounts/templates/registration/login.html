{% extends 'extracurricular/base.html' %}

{% block title %}Masuk{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Masuk</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600">
                Masuk
            </button>
            {% if form.non_field_errors %}
            <div class="mt-4 text-red-500">
                {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
