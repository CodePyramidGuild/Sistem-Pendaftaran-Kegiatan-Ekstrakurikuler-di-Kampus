{% extends 'extracurricular/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ kegiatan.nama }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete
        </button>
        <a href="{% url 'extracurricular:manage_activities' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
